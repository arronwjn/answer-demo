<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>拾鼎答题活动</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <!-- <link rel="stylesheet" href="./answer.css"> -->
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/swiper-3.4.2.min.css">

<style>
    body,
    html {
        width: 100%;
        height: 100%;
        font-size: 20px;
    }
    .swiper-container {
        width: 100%;
        height: 100%;
    }  
    .cantain {
        width: 100%;
        min-height: 100%;
        background: url('./images/dati_bg.png') center;
        background-repeat: no-repeat;
        background-position: top;
        background-size: cover;
        position: relative;
        
    }
    :-webkit-.cantain:before{content: ""; display: block; padding-top: 100%;}
    .answer_logo {
        width: 2.725rem;
        height: 2.725rem;
        position: absolute;
        top: 1rem;
        right: 0.75rem;
    }

    .board {
        width: 15.65rem;
        height: 5.6rem;
        background: url('./images/dakuang.png') center;
        background-repeat: no-repeat;
        -webkit-background-size: 100% 100%;
        background-size: cover;
        position: relative;
        /* position: absolute;
        left: 1.425rem;
        top:6.85rem;
        bottom: 24.55rem; */
        margin: 0 auto;
        margin-top:3.075rem;
    }

    .answer_num {
        width: 3.175rem;
        height: 1.175rem;
        line-height: 1.175rem;
        /* background: url('/public/answer/images/answer_num.png') center; */
        background-repeat: no-repeat;
        -webkit-background-size: 100% 100%;
        background-size: cover;
        position: absolute;
        top: -0.375rem;
        left: 5.325rem;
        font-size: 0.725rem;
        font-weight: bold;
        text-align: center;
    }

    .select {
        position: absolute;
        padding-left: 1rem;
        padding-right: 1rem;
        top: 1.4rem;
        left: 0;
        font-size: 0.75rem;
        font-weight: bold;
        line-height: 0.9rem;
        color: #865a37;
    }

    .answer {
        width: 15.675rem;
        margin: 0 auto;
        margin-top:2.4rem; 
    }

    .answer_bar {
        position: relative;
        padding-left: 0.5rem;
        /*width: 15.675em;*/
        height: 2.475rem;
        line-height: 2.475rem;
        background-repeat: no-repeat;
        -webkit-background-size: 100% 100%;
        background-size: cover;
        margin-bottom: 1.1rem;
        position: relative;
        font-size: 0.95rem;
        color:#fdfffe;
    }
    .answer_bar_normal{
        background: url('./images/kuang.png') center;
    }
    .answer_bar_error{
        background: url('./images/hong.png') center;
    }
    .answer_bar_right{
        background: url('./images/lv.png') center;
    }
    .answer_bar:last-child {
        margin-bottom: 0;
    }

    .answer_button {
        width: 13.85rem;
        display: flex;
        justify-content: space-around;
        position: absolute;
        bottom: 2.5rem;
        /*bottom:0;*/
        left: 2.55rem;
        font-size: 0;
    }

    .answer_button>div {
        width: 6.55rem;
        height: 2.275rem;
        line-height: 1.8rem;
        background-repeat: no-repeat;
        -webkit-background-size: 100% 100%;
        background-size: cover;
        display: inline-block;
        font-size: 0.65rem;
        font-weight: bold;
        text-align: center;
    }

    .true_bg {
        background-color: rgba(0, 0, 0, 0.7);
    }

    /*2018.1.23*/

    .answer_bar .right {
        display: inline-block;
        width: 2.625rem;
        height: 2.25rem;
        position: absolute;
        right: -0.7rem;
        top: -0.3rem;
    }
    .answer_bar .error{
        display: inline-block;
        width: 2.25rem;
        height: 2.25rem;
        position: absolute;
        right: -0.7rem;
        top: -0.3rem;

    }
    .answer_bar input {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        opacity: 0;
        margin: 0.3rem;
        
    }

    #results {
        width: 16.9rem;
        position: absolute;
        left: 0rem;
        top: 2rem;
        font-size: 1rem;
        color: #fff;
        text-shadow: 0 0 10px #000;
        font-weight: bold;
        line-height: 1.8rem;
    }
    /*答题准备页样式*/
    .page {
        width: 100%;
        height: 100%;
        transition: all 0.2s linear;
        transform: translate3d(0, 0, 0);
    }
    .analysis{
        width:15.15rem;
        line-height: 1rem;
        margin:0 auto;
        margin-top:3.9rem;
        padding-bottom:2.3rem;
        transition: all 0.3s linear;
        transform: translate3d(0, 0, 0);
        font-size:0.8rem;
        color:#865a37;
    }
    .move1-enter-active {
        opacity: 1;
        transform: translate3d(120%, 0, 0);
    }

    .move1-leave-active {
        opacity: 0;
        transform: translate3d(120%, 0, 0);
    }
    .analysis span{
        display: inline-block;
        font-size:0.975rem;
        margin-bottom: 0.975rem;
        font-size: 0.875rem;
    }
    .zuozi{
        width: 4.575rem;
        height:6.475rem;
        float: right;
    }
    /*popup-1 2018.1.24*/

    .popup{
        width:100%;
        height:100%;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 999;
        background-color: rgba(0,0,0,0.4);
    }
    .popup-container{
        width:15.025rem;
        margin: 0 auto;
        padding-top:3.725rem;
    }
    .guanbi{
        text-align: right;
        padding-bottom:5.75rem;
    }
    .guanbi img{
        width: 1.35rem;
        height: 1.35rem;
        cursor: pointer;
    }
    .popup-wrapper{
        position: relative;
        width: 15.025rem;
        height:14.2rem;
    }
    .popup-content{
        width: 100%;
        height:100%;
        background: url('./images/gongxi@2x.png') center;
        background-repeat: no-repeat;
        background-position: top;
        background-size: cover;
        z-index:99;
    }
    .rentou{
        width:5.125rem;
        height:5.825rem;
        position: absolute;
        top:-5rem;
        left:4.95rem;
        /* margin-left:-5.125rem; */
        z-index: -1;
    }
    .popup-text{
        text-align: center;
        padding-top:1.25rem;
        padding-bottom:0.825rem;
    }
    .popup-text img{
        width:6.5rem;
        height:1.975rem;
    }
    .popup-desc{
        text-align: center;
        margin-bottom: 0.775rem;
    }
    .popup-desc span{
        color:#d11919;
    }
    .popup_button{
        text-align: center;
    }
    .queren{
        width:6.725rem;
        height:2.4rem;
    }
    /*popup-2 2018.1.24*/
    .popup-wrapper-2{
        position: relative;
        width:15rem;
        height:10.8rem;
    }
    .popup-content-2{
        width: 100%;
        height:100%;
        background: url('./images/yihan@2x.png') center;
        background-repeat: no-repeat;
        background-position: top;
        background-size: cover;
        z-index:99;
    }
    .jixu{
        width:6.9rem;
        height:3rem;
    }
</style>

<body>
    <div class="cantain" id="app">
        <template>
            <div class="swiper-container">
                <div class="swiper-wrapper">
                    <div class="swiper-slide" v-for="(item,index) in answerArray" :key="index">
                        <div class="answer_bg answer_bg1"></div>
                        <div class="board">
                            <span class="select">{{index+1}}.{{item.title}}</span>
                        </div>
                        <div class="answer">
                            <template>
                            <div class="answer_bar answer_bar_normal" 
                                :class="{answer_bar_error:item.oa[0]==item.option1 && item.rightOption!=item.option1,'answer_bar_right':item.disabled && item.rightOption==item.option1}">
                                    <img class="right" 
                                        src="./images/right.png" 
                                        v-show="item.disabled && item.rightOption==item.option1"/>
                                    <img class="error" 
                                        src="./images/error.png"  
                                        v-show="item.oa[0]==item.option1 && item.rightOption!=item.option1"/>
                                    <input type="radio" 
                                        id="a1" 
                                        :name="item.name" 
                                        v-model="item.oa[0]" 
                                        :value="item.option1" 
                                        :disabled='item.disabled' 
                                        @change.stop="nextChoice(item.option1)"/> 
                                        A {{item.option1}}
                                </div>
                                <div class="answer_bar answer_bar_normal" 
                                    :class="{answer_bar_error:item.oa[0]==item.option2 && item.rightOption!=item.option2,'answer_bar_right':item.disabled && item.rightOption==item.option2}">
                                    <img class="right" 
                                        src="./images/right.png" 
                                        v-show="item.disabled && item.rightOption==item.option2"/>
                                    <img class="error" 
                                        src="./images/error.png"  
                                        v-show="item.oa[0]==item.option2 && item.rightOption!=item.option2"/>
                                    <input type="radio" 
                                        id="b1" 
                                        :name="item.name" 
                                        v-model="item.oa[0]" 
                                        :value="item.option2" 
                                        :disabled='item.disabled' 
                                        @change.stop="nextChoice(item.option2)"/>
                                        B {{item.option2}}
                                </div>
                                <div class="answer_bar answer_bar_normal" 
                                    :class="{answer_bar_error:item.oa[0]==item.option3 && item.rightOption!=item.option3,'answer_bar_right':item.disabled && item.rightOption==item.option3}">
                                    <img class="right" 
                                        src="./images/right.png" 
                                        v-show="item.disabled && item.rightOption==item.option3"/>
                                    <img class="error" 
                                        src="./images/error.png"  
                                        v-show="item.oa[0]==item.option3 && item.rightOption!=item.option3"/>
                                    <input 
                                        type="radio" 
                                        id="c1" 
                                        :name="item.name" 
                                        v-model="item.oa[0]" 
                                        :value="item.option3" 
                                        :disabled='item.disabled' 
                                        @change.stop="nextChoice(item.option3)"/>
                                        C {{item.option3}}
                                </div>
                                <div class="answer_bar answer_bar_normal" 
                                    :class="{answer_bar_error:item.oa[0]==item.option4 && item.rightOption!=item.option4,'answer_bar_right':item.disabled && item.rightOption==item.option4}" >
                                    <img class="right" 
                                        src="./images/right.png" 
                                        v-show="item.disabled && item.rightOption==item.option4"/>
                                    <img class="error" 
                                        src="./images/error.png" 
                                        v-show="item.oa[0]==item.option4 && item.rightOption!=item.option4"/>
                                    <input 
                                        type="radio" 
                                        id="c1" 
                                        :name="item.name" 
                                        v-model="item.oa[0]" 
                                        :value="item.option4" 
                                        :disabled='item.disabled' 
                                        @change.stop="nextChoice(item.option4)"/>
                                        D {{item.option4}}
                                </div>
                            </template>
                        </div>
                        <img src="./images/zuozi@2x.png" alt="" class="zuozi">
                        <template>
                            <transition name="move1">
                                <div class="analysis" v-show="index==0 && analysis0===-1">
                                    <span>正确答案</span>
                                    <br/> {{item.analysis}}
                                </div>
                            </transition>
                            <transition name="move1">
                                <div class="analysis" v-show="index===1 && analysis1===-1">
                                    <span>正确答案</span>
                                    <br/> {{item.analysis}}
                                </div>
                            </transition>
                            <transition name="move1">
                                <div class="analysis" v-show="index===2 && analysis2===-1">
                                    <span>正确答案</span>
                                    <br/> {{item.analysis}}
                                </div>
                            </transition>
                            <transition name="move1">
                                <div class="analysis" v-show="index===3 && analysis3===-1">
                                    <span>正确答案</span>
                                    <br/> {{item.analysis}}
                                </div>
                            </transition>
                            <transition name="move1">
                                <div class="analysis" v-show="index===4 && analysis4===-1">
                                    <span>正确答案</span>
                                    <br/> {{item.analysis}}
                                </div>
                            </transition>
                            <transition name="move1">
                                <div class="analysis" v-show="index===5 && analysis5===-1">
                                    <span>正确答案</span>
                                    <br/> {{item.analysis}}
                                </div>
                            </transition>
                            <transition name="move1">
                                <div class="analysis" v-show="index===6 && analysis6===-1">
                                    <span>正确答案</span>
                                    <br/> {{item.analysis}}
                                </div>
                            </transition>
                            <transition name="move1">
                                <div class="analysis" v-show="index===7 && analysis7===-1">
                                    <span>正确答案</span>
                                    <br/> {{item.analysis}}
                                </div>
                            </transition>
                            <transition name="move1">
                                <div class="analysis" v-show="index===8 && analysis8===-1">
                                    <span>正确答案</span>
                                    <br/> {{item.analysis}}
                                </div>
                            </transition>
                            <transition name="move1">
                                <div class="analysis" v-show="index===9 && analysis9===-1">
                                    <span>正确答案</span>
                                    <br/> {{item.analysis}}
                                </div>
                            </transition>
                        </template>
                    </div>
                </div>
            </div>
        </template>
        
        <!--模态框start-->
        <template>
            <div class="popup" v-if="popup1">
                <div class="popup-container">
                    <div class="guanbi">
                        <img src="./images/guanbi@2x.png" alt="" @click="cancle(1)">
                    </div>
                    <div class="popup-wrapper">
                        <img src="./images/rentou@2x.png" alt="" class="rentou">
                        <div class="popup-content">
                            <div class="popup-text">
                                <img src="./images/text@2x.png" alt="">
                            </div>
                            <p class="popup-desc">您答对<span>{{calculate}}</span>道题 获得一张优惠券</p>
                            <div>
                                <img src="" alt="">
                            </div>
                            <div class="popup_button">
                                <img src="./images/queren@2x.png" alt="" class="queren" >
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="popup" v-if="popup2">
                <div class="popup-container">
                    <div class="guanbi">
                        <img src="./images/guanbi@2x.png" alt="" @click="cancle(2)">
                    </div>
                    <div class="popup-wrapper-2">
                        <img src="./images/rentou-2@2x.png" alt="" class="rentou">
                        <div class="popup-content-2">
                            <div class="popup-text">
                                <img src="./images/text-2@2x.png" alt="">
                            </div>
                            <p class="popup-desc">您答对<span>{{calculate}}</span>道题</p>
                            <p class="popup-desc">发挥不好，优惠券擦肩而过</p>
                            <div class="popup_button">
                                <img src="./images/jixu@2x.png" alt="" class="jixu" @click="carry()">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </template>
    </div>
</body>
<script src="./js/vue.js"></script>
<script src="./js/vue-resource.js"></script>
<script src="./js/api.js"></script>
<script src="./js/common.js"></script>

<script>
    var vm = new Vue({
        el: '#app',
        data() {
            return {
                animate: '',
                calculate:0, 
                popup1:false,

                page: window.common.getStorage('page'),
                mySwiper:'',
                activeNum:0,
                analysis:false,
                answerArray: [
                    {

                        ],

                        option2: '黑茶',
                        option3: '红茶',
                        option4: '奶茶',
                        rightOption:'奶茶',//正确答案属性
                        disabled:false,//input点击锁
                        analysis:'D．中国传统六大茶类是指红茶、黑茶、绿茶、白茶、青茶与黄茶。'//答案解析
                    },
                    {
                        title: '茶文化的发源地是以下哪个国家',

                            oa2 = '',
                        ],

                        option4: '斯里兰卡',
                        rightOption:'中国',
                        disabled: false,//input点击锁
                        analysis:'A．中国是茶的故乡，中国茶文化反映出中华民族的悠久的文明和礼仪。'
                    },
                    {

                        analysis: 'C．大红袍、铁观音、太平猴魁皆为中国名茶。赤霞珠是葡萄品种名，多用于酿造葡萄酒。'
                    },
